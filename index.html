<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Instaagram Phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./img/profile-instagram.jpg" alt="Profile Photo">
                    </div>
                    <a href="#" class="instagram-login">Continue como username</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">
                        Não é username?
                    </p>
                    <p class="not-account">
                        <span class="blue-link">Alternar conta</span>
                        ou
                        <span class="blue-link">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">
                        Baixe o aplicativo
                    </p>
                    <div class="download">
                        <a href="#" class="download-app"></a>
                        <a href="#"  class="download-app"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
